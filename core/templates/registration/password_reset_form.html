{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Reset your password</h1>

    {% if error %}
        <h3>{{ error }} </h3>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <table> 
            <!-- {{ SigninForm.as_table }} -->
            {{ form | crispy }}
        </table>
        <button type="submit">Send confirmation link</button>
    </form>

</div>


{% endblock %}
