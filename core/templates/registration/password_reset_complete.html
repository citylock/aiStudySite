{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Password changed with success!</h1>

    {% if error %}
        <h3>{{ error }} </h3>
    {% endif %}

    <p>You may now <a href="{% url 'login' %}">log in</a> again.</p>


</div>


{% endblock %}
